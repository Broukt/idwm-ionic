<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AAAuth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding center-content">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Bienvenido a la app!</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Ingrese sesión</ion-card-subtitle>
    </ion-card-header>


    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button expand="block">Ingresar</ion-button>
    </ion-card-content>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
