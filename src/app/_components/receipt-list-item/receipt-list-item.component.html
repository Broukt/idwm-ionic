<ion-card>
  <ion-card-content>
    <div class="info-left">
      <h2>{{ productName }}</h2>
      <p>{{ productType }}</p>
      <p>{{ purchaseDate }}</p>
    </div>
    <div class="info-right">
      <p>Unit Price: {{ unitPrice }}</p>
      <p>Amount Bought: {{ amountBought }}</p>
      <h2>Total Price: {{ totalPrice }}</h2>
    </div>
  </ion-card-content>
</ion-card>
