<!--
  This HTML code represents the template for the tabs component.
  It contains an ion-tab-bar element that serves as the bottom navigation bar for the tabs.
  Inside the ion-tab-bar, there is an ion-tab-button element representing a single tab button.
  The tab button has a click event listener that triggers the onPress() method when clicked.
  It also contains an ion-icon element for displaying an icon and an ion-label element for displaying the label text.
  The icon used is "triangle" and the label text is "Logout".
  The style attribute is used to set the height of the tab bar to 5rem.
-->
<ion-tab-bar slot="bottom" style="height: 5rem">
  <ion-tab-button tab="tab1" (click)="onPress()">
    <ion-icon aria-hidden="true" name="triangle"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-tab-button>
</ion-tab-bar>
